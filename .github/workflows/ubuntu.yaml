name: ubuntu
on: [push]

jobs:
  main:
    name: main
    runs-on: ubuntu-${{ matrix.os-version }}

    strategy:
      matrix:
        os-version:
          - '16.04'
          - '18.04'
        python-version:
          - '2.7'
          - '3.6'

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rez
        run: |
          mkdir ./build
          python ./install.py ./build

      - name: Install Shells
        run: |
          sudo apt-get install csh tcsh zsh

      - name: Run Rez Tests
        run: |
          ./build/bin/rez/rez-selftest
